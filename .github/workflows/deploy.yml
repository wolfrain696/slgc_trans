# Workflow для деплоя Vite сайта на GitHub Pages
name: Deploy to GitHub Pages

on:
  # Запускается при пуше в main ветку
  push:
    branches: ['main']
  
  # Позволяет запускать workflow вручную из вкладки Actions
  workflow_dispatch:

# Устанавливает права GITHUB_TOKEN для деплоя на GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Разрешает только один деплой одновременно
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Job для сборки
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Job для деплоя
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          enablement: true

